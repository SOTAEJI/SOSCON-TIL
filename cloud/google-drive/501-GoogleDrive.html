<script type="text/javascript">
  RED.nodes.registerType("GoogleDrive", {
    category: "drive",
    color: "#e6e6e6",
    defaults: {
      name: { value: "" },
      clientId: { value: "" },
      clientSecret: { value: "" },
      refreshToken: { value: "" },
      doType: { value: "download" },
      fileName: { value: "" },
      fileId: { value: "" },
      filePath: { value: "" },
      dataType: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "drive.png",
    label: function () {
      return this.name || "Google Drive";
    },
    oneditprepare: function () {
      $("#node-input-doType").on("change", function () {
        const val = $(this).val();

        switch (val) {
          case "download":
            $("#node-input-fileId-row").show();
            break;
          case "upload":
            $("#node-input-fileId-row").hide();
            break;
          default:
            $("#node-input-fileId-row").show();
        }
      });
    },
  });
</script>

<script type="text/html" data-template-name="GoogleDrive">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-clientId"><i class="fa fa-tag"></i> Client ID</label>

  <div class="form-row">

  <div class="form-row">

    <input

  </div>
  <div class="form-row">

  <div class="form-row">
    <label for="node-input-dataType"

    >
    <select name="doType" id="node-input-dataType">
      <option value="">Select Data Type</option>

      <option value="csv">CSV</option>
      <option value="json">JSON</option>
      <option value="jpeg">JPEG</option>
      <option value="png">PNG</option>
      <option value="svg">SVG</option>

  </div>
</script>
