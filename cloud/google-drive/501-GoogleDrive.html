<script type="text/javascript">
  RED.nodes.registerType("GoogleDrive", {
    category: "drive",
    color: "#e6e6e6",
    defaults: {
      name: { value: "" },
      clientId: { value: "", required: true },
      clientSecret: { value: "", required: true },
      refreshToken: { value: "", required: true },
      doType: { value: "download" },
      fileName: { value: "", required: true },
      filePath: { value: "", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "googleDrive.png",
    label: function () {
      return this.name || "Google Drive";
    },
    oneditprepare: function () {
      $("#node-input-doType").on("change", function () {
        const val = $(this).val();
        switch (val) {
          case "read":
            $("#node-input-filePath-row").hide();
            break;
          default:
            $("#node-input-filePath-row").show();
        }
      });
    },
  });
</script>

<script type="text/html" data-template-name="GoogleDrive">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-clientId"><i class="fa fa-tag"></i> Client ID</label>
    <input type="text" id="node-input-clientId" placeholder="Client ID" />
  </div>
  <div class="form-row">
    <label for="node-input-clientSecret"
      ><i class="fa fa-tag"></i> Client Secret Key</label
    >
    <input
      type="text"
      id="node-input-clientSecret"
      placeholder="Client Secret Key"
    />
  </div>
  <div class="form-row">
    <label for="node-input-refreshToken"
      ><i class="fa fa-tag"></i> Refresh Token</label
    >
    <input
      type="text"
      id="node-input-refreshToken"
      placeholder="Refresh Token"
    />
  </div>
  <div class="form-row">
    <label for="node-input-doType"
      ><i class="fa fa-hdd-o"></i> What to do</label
    >
    <select name="doType" id="node-input-doType">
      <option value="download">Download to Local</option>
      <option value="upload">Upload to Google Drive</option>
      <option value="read">Read a File</option>
    </select>
  </div>
  <div class="form-row" id="node-input-fileName-row">
    <label for="node-input-fileName"
      ><i class="fa fa-file-text-o"></i> File Name</label
    >
    <input type="text" id="node-input-fileName" placeholder="example.png" />
  </div>
  <div class="form-row" id="node-input-filePath-row">
    <label for="node-input-filePath"
      ><i class="fa fa-folder-o"></i> File Path</label
    >
    <input type="text" id="node-input-filePath" placeholder="C:\" />
  </div>
</script>

<style type="text/css">
  .form-row.flex {
    display: flex;
    align-items: center;
  }
</style>

<script type="text/html" data-help-name="GoogleDrive">
  <p>This node access Google Drive for Download or Upload API</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>Client ID</dt>
    <dt>Client Secret Key</dt>
    <dd>
      You need to go to the google cloud platform console to get the client ID
      and client secret key. Select your project and go to APIs & Services. And
      create an OAuth client ID from credentials. After that, go to credentials
      and click on OAuth client ID. Enter
      "https://developers.google.com/oauthplayground" in Redirect URIs and click
      the "create" button. If it was issued normally, you will be able to check
      the client id and client secret key.
    </dd>
    <dt>Refresh Token</dt>
    <dd>
      You can get a refresh token by going to
      https://developers.google.com/oauthplayground. Select Drive API v3 from
      the API list, click "https://www.googleapis.com/auth/drive", and then
      click "Authorize APIs". Connect with your Google account and allow access
      to Google Drive. If it proceeds normally, you will be able to check the
      refresh token.
    </dd>
    <dt>What to do</dt>
    <dd>You can choose download or upload mode.</dd>
    <dt>File Name</dt>
    <dd>
      Enter the name of the file to be saved in Local Or the name of the file to
      be saved in Drive.
    </dd>
    <dt>File Path</dt>
    <dd>
      Enter the path without the file name when downloading. And enter the Full
      Path(with file name) when uploading.
    </dd>
  </dl>
</script>
