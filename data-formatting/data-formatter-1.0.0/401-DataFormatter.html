<script type="text/html" data-template-name="data-formatter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"><br>
    </div>
    <div class="form-row">
        <label for="node-input-data_entry_point"><i class="fa fa-tag"></i> Input Type</label>
        <select id="node-input-data_entry_point">
            <option value="string">String</option>
            <option value="binary">Binary File</option>
            <option value="path">Data Path</option>
        </select>
    </div>
    <div class="form-row" id = "node-input-data_path-row">
        <label for="node-input-data_path"><i class="fa fa-tag"></i> Data Path</label>
        <input type="text" id="node-input-data_path" placeholder="Data Path"><br>
    </div>
    <div class="form-row">
        <label for="node-input-data_type"><i class="fa fa-tag"></i> File Extension</label>
        <select id="node-input-data_type">
            <option value="json">json</option>
            <option value="xml">xml</option>
            <option value="csv">csv</option>
            <option value="xlsx" id = "node-input-data_type-xlsx">xlsx</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-chart_type"><i class="fa fa-tag"></i> Chart type</label>
        <select id="node-input-chart_type">
            <option value="line">line chart</option>
            <option value="bar">bar chart</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-result_data_type"><i class="fa fa-tag"></i> Result</label>
        <select id="node-input-result_data_type">
            <option value="raw">Raw Data</option>
            <option value="totalByItems">Total By Items</option>
            <option value="countByItems">Count By Items</option>
            <option value="averageByItems">Average By Items</option>
            <option value="overallStatistics">Overall Statistics</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
        <input type="text" id="node-input-title" placeholder="title">
    </div>
    <div class="form-row">
        <label for="node-input-x_data"><i class="fa fa-tag"></i> x_data</label>
        <input type="text" id="node-input-x_data" placeholder="x_data"><br>
    </div>
    <div class="form-row" id = "node-input-y_data-row">
        <label for="node-input-y_data"><i class="fa fa-tag"></i> y_data</label>
        <input type="text" id="node-input-y_data" placeholder="y_data">
    </div>
    <div class="form-row" id = "node-input-y_label-row">
        <label for="node-input-y_label"><i class="fa fa-tag"></i> y_label</label>
        <input type="text" id="node-input-y_label" placeholder="y_label">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-user"></i> Chart Config</label>
        <select type="text" id="node-input-config" style="width:70%!important;"></select>
    </div>
</script>

<script type="text/html" data-template-name="chart-config">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-borderColor"><i class="fa fa-tag"></i> Border Color</label>
        <select type="text" id="node-input-borderColor" placeholder="Border Color">
            <option value="rgba(0, 0, 0, 0.1)">default</option>
            <option value="rgb(255, 99, 132)">red</option>
            <option value="rgb(255, 159, 64)">orange</option>
            <option value="rgb(255, 205, 86)">yellow</option>
            <option value="rgb(75, 192, 192)">green</option>
            <option value="rgb(54, 162, 235)">blue</option>
            <option value="rgb(153, 102, 255)">purple</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-borderWidth"><i class="fa fa-tag"></i> Border Width</label>
        <input type="text" id="node-input-borderWidth" placeholder="Border Width">
    </div>
    <div class="form-row">
        <label for="node-input-backgroundColor"><i class="fa fa-tag"></i> Background Color</label>
        <select type="text" id="node-input-backgroundColor" placeholder="Background Color">
            <option value="rgba(0, 0, 0, 0.1)">default</option>
            <option value="rgba(255, 99, 132, 0.6)">red</option>
            <option value="rgba(255, 159, 64, 0.6)">orange</option>
            <option value="rgba(255, 205, 86, 0.6)">yellow</option>
            <option value="rgba(75, 192, 192, 0.6)">green</option>
            <option value="rgba(54, 162, 235, 0.6)">blue</option>
            <option value="rgba(153, 102, 255, 0.6)">purple</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-yMin"><i class="fa fa-tag"></i> Y-axes Min Value</label>
        <input type="text" id="node-input-yMin" placeholder="Min Value">
    </div>
    <div class="form-row">
        <label for="node-input-yStepSize"><i class="fa fa-tag"></i> Y-axes Step Size</label>
        <input type="text" id="node-input-yStepSize" placeholder="Value Step Size">
    </div>
</script>

<script type="text/html" data-help-name="data-formatter">
    <p>A simple node that converts data to json for chart.js</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('data-formatter', {
        category: 'function',
        color: '#FFE682',
        defaults: {
            config: {
                value: '',
                validate: function (val) {
                    var isValidChartConfig = false;
                    RED.nodes.eachNode(function (node) {
                        if (node.id == val) {
                            isValidChartConfig = true
                        }
                    })
                    return !!val && isValidChartConfig
                }
            },
            name: { value: "Data Formatter" },
            title: { value: "" },
            data_entry_point: { value: "string", required: true },
            data_path: { value: "" },
            data_type: { value: "json", required: true },
            chart_type: { value: "line", required: true },
            result_data_type: { value: "raw", required: true },
            x_data: { value: "", required: true },
            y_data: { value: "" },
            y_label: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-edit",
        paletteLabel: "Data Formatter",
        label: function () {
            return this.name;
        },
        oneditprepare: function () {
            var NODE = this;
            $("#node-input-config").html('');
            RED.nodes.eachNode(function (node) {
                if (node.name && node.type == 'chart-config') {
                    $("#node-input-config").append($("<option></option>").val(node.id).text(node.name + " (" + node.id + ")"));
                }
            });
            $("#node-input-config").val(NODE.config);

            $("#node-input-data_entry_point").on("change", function () {
                var type = $(this).val();
                if (type == "path") {
                    $("#node-input-data_path-row").show();
                    $("#node-input-data_type-xlsx").show();
                } else if (type == "string") {
                    $("#node-input-data_path-row").hide();
                    $("#node-input-data_type-xlsx").hide();
                }
                else {
                    $("#node-input-data_path-row").hide();
                    $("#node-input-data_type-xlsx").show();
                }
            });

            $("#node-input-result_data_type").on("change", function () {
                var type = $(this).val();
                if (type == "countByItems") {
                    $("#node-input-y_data-row").hide();
                    $("#node-input-y_label-row").hide();
                }
                else {
                    $("#node-input-y_data-row").show();
                    $("#node-input-y_label-row").hide();
                }
            });
        },
    });

    RED.nodes.registerType('chart-config', {
        category: 'function',
        color: '#FF9F43',
        defaults: {
            name: { value: "Chart Config" },
            borderColor: { value: "rgba(0, 0, 0, 0.1)" },
            borderWidth: { value: "" },
            backgroundColor: { value: "rgba(0, 0, 0, 0.1)" },
            yMin: { value: 0 },
            yStepSize: { value: null },
        },
        // icon: "file.png",
        icon:"font-awesome/fa-bar-chart-o",
        paletteLabel: "Chart Config",
        label: function () {
            return this.name;
        }
    });
</script>
