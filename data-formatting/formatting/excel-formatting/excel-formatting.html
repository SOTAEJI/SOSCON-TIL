<script type="text/javascript">
    RED.nodes.registerType('excel-formatting', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            filename: { value: "" },
            name: { value: "" },
            title: { value: "" },
            chart_type: { value: "", },
            x_data: { value: "" },
            x_label: { value: "" },
            y_data: { value: "" },
            y_label: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "excel-formatting";
        }
    });
</script>
